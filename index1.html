<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="vecteezy_earth-globe-clip-art-vector-illustration-isolated_9314440_466.png">

    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="intro">
        <h2>Welcome to Hotel Grand Mirage...</h2>
        <h4> the one destination of your dreams . . .</h4>
    </div>
    <div class="wrapper">
        <div class="form-wrapper sign-in">

            <form action=" ">


                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">  Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-link">
                    <p>Don't have an account?
                        <a href="#" class="signUpBtn-link">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>


        <div class="form-wrapper sign-up">
            <form action=" ">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">E-mail</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox">  I agree to the terms & conditions.</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signUp-link">
                    <p>Already have an account?
                        <a href="#" class="signInBtn-link">Sign In </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="script1.js"></script>
</body>

</html>
